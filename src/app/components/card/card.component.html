<!-- Si no se pasa la img, no muestra nada -->
@if (img != "") {
<div class="max-w-sm rounded overflow-hidden shadow-lg mx-5 p-5 h-full bg-gray-50">
    @if (img != "") {
    <img class="w-1/4 mx-auto" [src]="img" alt="Sunset in the mountains">
    }
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ title }}</div>
        <p class="text-gray-700 text-base text-justify">
            {{ body }}
        </p>
    </div>
</div>
}
