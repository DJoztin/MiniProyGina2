<div class="flex flex-col w-4/5 text-center justify-between  mx-auto m-5 p-5">
    <div >
        <h1 class="text-cyan-700 text-4xl">Conocenos!</h1>
        <h2 class="text-cyan-700 text-2xl">Somos la Cadena de Hoteles mas reconocida en America Latina</h2>
    </div>
    <div class="flex flex-wrap justify-around mt-5" >
        @for (card of cards; track card; let i = $index) {
            
            <div (click)="showMoreInfo(i)" class="w-1/4 aspect-square shadow-xl text-white text-center m-3 p-5 relative overflow-hidden rounded-4xl">
                <img class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full hover:scale-125 duration-500" 
                [src]="card.img" alt="card img">
                <h2 class=" absolute top-4 left-1/2 -translate-x-1/2 text-2xl font-bold">{{card.title}}</h2>
            </div>
        }
    
    </div>

</div>
