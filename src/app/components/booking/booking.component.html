<div class="booking-container">
  <h2>Reserva tu estadía en {{ hotel.nombre }}</h2>

  <form>
    <div>
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" [(ngModel)]="reserva.nombre" required minlength="3" />
    </div>

    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" [(ngModel)]="reserva.email" type="email" required />
    </div>

    <div>
      <label for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" [(ngModel)]="reserva.telefono" type="text" required pattern="^[0-9]{10}$" />
    </div>

    <div>
      <label for="fechaEntrada">Fecha de entrada</label>
      <input id="fechaEntrada" name="fechaEntrada" [(ngModel)]="reserva.fechaEntrada" type="date" required />
    </div>

    <div>
      <label for="fechaSalida">Fecha de salida</label>
      <input id="fechaSalida" name="fechaSalida" [(ngModel)]="reserva.fechaSalida" type="date" required />
    </div>

    <div>
        <p>Noches</p>
        <div>
            <button (click)="quitarNoche()">-</button>
            <p>{{reserva.noches}}</p>
            <button (click)="agregarNoche()">+</button>
        </div>
    </div>

    <div class="total">
        <h2>Total: </h2>
        <p>${{total}} USD</p>
    </div>

    <button (click)="reservar()" >Confirmar reserva</button>
  </form>
</div>
