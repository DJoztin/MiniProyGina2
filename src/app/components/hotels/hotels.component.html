<section class="flex flex-wrap justify-evenly px-6 py-4 gap-4">
  @for (hotel of hotels; track $index) {
  <mat-card
    class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 bg-white shadow-md rounded-2xl overflow-hidden"
  >
    <img
      [src]="hotel.imagenUrl"
      alt="Imagen del hotel"
      class="w-full h-48 object-cover"
    />

    <mat-card-header>
      <mat-card-title class="text-xl font-semibold text-gray-800">
        {{ hotel.nombre }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="text-gray-600 space-y-1">
      <p>{{ hotel.descripcion }}</p>
      <p class="text-sm"><strong>Ubicación:</strong> {{ hotel.ubicacion }}</p>
      <p class="text-sm">
        <strong>Precio:</strong> {{ hotel.precio }} USD/noche
      </p>
      <p class="text-sm">
        <strong>Calificación:</strong> {{ hotel.rating }} ⭐
      </p>
    </mat-card-content>

    <mat-card-actions class="flex justify-end">
      <button mat-raised-button color="primary" [routerLink]="['/booking', hotel.nombre]">Reservar</button>
    </mat-card-actions>
  </mat-card>
  }
</section>
