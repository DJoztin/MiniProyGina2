<div class="w-full  mx-auto  shadow-lg h-100 flex justify-between items-center p-5 m-2 
bg-cover bg-no-repeat bg-center transition-all duration-500 ease-in-out" [ngStyle]="{'background-image': backgroundImage }">

    <button mat-icon-button  (click)="prev()">
        <mat-icon style="color: white">chevron_left</mat-icon>
    </button>

    <button mat-icon-button (click)="next()">
        <mat-icon style="color: white">chevron_right</mat-icon>
    </button>

</div>
