<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
  @for (miembro of equipo; track miembro.id) {
    <mat-card class="shadow-lg p-4 flex flex-col items-center">
      <img
        [src]="miembro.foto"
        alt="{{ miembro.nombre }}"
        class="w-32 h-32 rounded-full object-cover mb-4 border-4 border-primary"
      />
      <mat-card-content class="text-center">
        <h2 class="text-xl font-bold mb-2">{{ miembro.nombre }}</h2>
        <p class="text-md text-gray-600">ID: {{ miembro.id }}</p>
      </mat-card-content>
    </mat-card>
  }
</div>
